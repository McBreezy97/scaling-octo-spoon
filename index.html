<!DOCTYPE html>
<html>
    <head>
        <title>WireFrame 1</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <header>
                <nav class="navmenu">
                    <section class="logo">
                        <img src="./CSS/images/Logo.jpg" alt="Logo">
                    </section>
                    <div class="nav-links">
                        <a href="#" class="navbutton" href="#">Home</a>
                        <a href="#" class="navbutton" href="#">Products</a>
                        <a href="#" class="navbutton" href="#">Contact</a>
                    </div>
                    <div class="search-form">    
                        <form action="#" method="get">
                            <input type="text" name="search" placeholder="Search...">
                            <button type="submit">Search</button>
                        </form>
                    </div>
                </nav>
            </header>
            <main>
                <a class="main-banner"><img src="./CSS/images/Store.jfif" alt="Store"></a>
                <h2 style="text-align: center;">Check our Styles!</h2>
                <section class="design-container">
                    <div class="design-item">
                        <a href="#"><img src="./CSS/images/Mens-Watches.jpg"></a>
                        <a href="#" class="design-link" href="#">Mens</a>
                    </div>
                    <div class="design-item">
                        <a href="#"><img src="./CSS/images/Womens-watches.webp"></a>
                        <a href="#" class="design-link" href="#">Womens</a>
                    </div>
                    <div class="design-item">
                        <a href="#"><img src="./CSS/images/Unisex-Watches.jpg"></a>
                        <a href="#" class="design-link" href="#">Unisex</a>
                    </div>
                </section>
                </section>
                <section class="subscribe-section">
                    <div class="subscribe-container1">
                        <h2>Stay updated with us!</h2>
                        <form action="#" method="post" style="display: inline-block;">
                            <input type="text" name="email" placeholder="Enter your email...">
                            <button type="submit">Subscribe</button>
                        </form>
                    </div>
                    <div class="subscribe-container2">
                        <div>
                            <h2>Try Our Subscriptions!</h2>
                        </div>
                        <div class="tiers">
                            <a href="#" class="tier">
                                <span class="tier-button">Bronze</span>
                                <img src="CSS/images/Bronze-Tier.webp" alt="Bronze Tier">
                            </a>
                            <a href="#" class="tier">
                                <span class="tier-button">Silver</span>
                                <img src="CSS/images/Silver-Tier.webp" alt="Silver Tier">
                            </a>
                            <a href="#" class="tier">
                                <span class="tier-button">Gold</span>
                                <img src="CSS/images/Gold-Tier.webp" alt="Gold Tier">
                            </a>
                            <a href="#" class="tier">
                                <span class="tier-button">Platinum</span>
                                <img src="CSS/images/Platinum-Tier.png" alt="Platinum Tier">
                            </a>
                        </div>
                    </div>
                </section>
            </main>
            <footer>
                <footer>
                    <div class="social-media">
                        <a href="https://www.facebook.com"><i class="fab fa-facebook"></i></a>
                        <a href="https://www.twitter.com"><i class="fab fa-twitter"></i></a>
                        <a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a>
                        <a href="https://www.linkedin.com"><i class="fab fa-linkedin"></i></a>
                    </div>
                </footer>
            </footer>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
